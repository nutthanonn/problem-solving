<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstname">Fname</label>
            <input type="text" name="Fname" placeholder="(Eng)" required>
        </div>
        <div>
            <label for="lastname">Lname</label>
            <input type="text" name="Lname" required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Mail" required>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">Adress</label>
            <textarea name="87890" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" min="0" max="99" value="20" readonly>
        </div>
        <div>
            <label for="">Date</label>
            <input type="date">
        </div>
        <div>
            <label for="">phone</label>
            <input type="tel">
        </div>
        <div>
            <label for="">range</label>
            <input type="range" value="20">
        </div>
        <div>
            <label for="">Education</label>
            <select name="edu" id="">
                <option value="Ake">Ake</option>
                <option value="cls">cls</option>
                <option value="Ake1" selected>Ake1</option>
            </select>
        </div>
        <div>
            <label for="">gender</label>
            <input type="radio" name="gender">Boy
            <input type="radio" name="gender">Girl
            <input type="radio" name="gender">Other
        </div>
        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" name="like">Run
            <input type="checkbox" name="like">Jump
            <input type="checkbox" name="like">Walk
            <input type="checkbox" name="like">Etc
        </div>
        <div>
            <label for="">file</label>
            <input type="file">
        </div>
        <div>
            <label for="">Url</label>
            <input type="url">
        </div>
        <div>
            <button type="submit">submit</button>
            <input type="reset" value="RESET">
        </div>
    </form>
</body>
</html>
